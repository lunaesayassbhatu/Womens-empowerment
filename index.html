        <div class="task-card task-card1">
            <form class="task-form">
                <label for="member-name-1" class="name-label">Member Name:</label>

                <label for="task-1">Task:</label>
                <input type="text" id="task-1" class="task-input" placeholder="Enter task description" required>
                <button type="submit">Add Task</button>
            </form>
